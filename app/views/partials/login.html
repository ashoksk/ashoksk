        <div class="col-sm-8">

            <div style="position:relative;text-align:center;margin-top:-20px;color:#ffffff;bottom:50px;">

        <div class="col-sm-4" style="padding-bottom:2.2em">
            <br>
            <br>
<!--            <img src="images/ingenx.png" style="width: 75%;margin-left: -2.4em;">-->
            <div class="alert alert-{{notification.type}}" style="width:250px;display: none;position:absolute;top:10px;left:0;right:0;margin-left:auto;margin-right:auto;padding:10px;" role="alert" data-notification="{{errormsg}}">
                {{notification.message}}&nbsp;&nbsp;
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
            </div>
            <div class="login-box" style="margin-top:0px;">
                <!---<div class="login-logo">
                    <br/> --->
                    <!--                    <img src="images/id-logo.png">-->
                <!---</div>
                <br/>   --->
                <div class="login-box-body">
                    <br/>
                    <br/>
                    <p class="login-box-msg" style="font-size:25px;text-align:left;padding-left:0px;color:#4854e9;">Click here to login.</p>
                    <form role="form" name="form" data-ng-submit="login()">
                        <div class="form-group has-feedback" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                            <label style="color:#c0c1d0;">User Name</label>
                            <span class="form-control" style="border:none;border-bottom:1px solid #ccc;padding-left:0px;">
                <input type="text" placeholder="username" name="username" id="username" style="border:none;outline:none" ng-model="user.username" required>
               </span>
                            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                        </div>
                        <div class="form-group has-feedback" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                            <label style="color:#c0c1d0;">Password</label>
                            <span class="form-control" style="border:none;border-bottom:1px solid #ccc;padding-left:0px;"> 
                <input type="password" placeholder="************" name="password" id="password" style="border:none;outline:none" ng-model="user.password" required></span>
                            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                        </div>

                        </div>
                    </form>
